<link href="../polymer/polymer.html" rel="import">
<link rel="import" href="../core-scaffold/core-scaffold.html">
<link rel="import" href="../core-header-panel/core-header-panel.html">
<link rel="import" href="../core-menu/core-menu.html">
<link rel="import" href="../core-item/core-item.html">
<link rel="import" href="../core-icon-button/core-icon-button.html">
<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-menu/core-submenu.html">
<link rel="import" href="../exist-icon-list/exist-icon-list.html">

<polymer-element name="exist-dashboard">

    <template>
        <style>
            @import "/components/font-awesome/css/font-awesome.css";

            :host {
                position: absolute;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
            }


            #core_scaffold {
                position: absolute;
                top: 0px;
                right: 0px;
                bottom: 50px;
                left: 0px;
                width: 100%;
                height: 100%;
            }

            #core_header_panel {
                background-color: rgb(255, 255, 255);
            }

            #core_toolbar {
                color: red;
                background: lime;
                background:url('../../resources/images/existdb.gif') no-repeat 15px center;
                background-size:50% auto;

            }

            #core_menu {
                font-size: 16px;
            }

            #div {
                padding: 5px;
            }

            #core_card {
                width: 100%;
                height: 100%;
                border-top-left-radius: 2px;
                border-top-right-radius: 2px;
                border-bottom-right-radius: 2px;
                border-bottom-left-radius: 2px;
                box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
                position: absolute;
                top: 0px;
                left: 0px;
                background-color: rgb(255, 255, 255);
            }

            core-item{
                font-size:1.2em;
                margin-left:10px;
                position: absolute;
                left:40px;
                color:#4c4b4d;
            }

            core-item:before{
                color:#848687;
                position:absolute;
                left:-30px;
                top:10px;
            }
            core-item.core-selected{
                color:#4c4b4d;
            }

            core-item.core-selected:before{
                color:#0088cc;
            }

        </style>


        <core-scaffold id="core_scaffold">
            <core-header-panel id="core_header_panel" navigation flex>
                <core-toolbar id="core_toolbar">
                </core-toolbar>
                <core-menu selected="Packages" valueattr="label" selectedindex="2" id="core_menu"
                           theme="core-light-theme">

                    <core-item label="Backup" class="fa fa-history" id="core_item"></core-item>
                    <core-item label="Collections" class="fa fa-database" id="core_item1" horizontal center layout></core-item>
                    <core-item label="Packages" class="fa fa-cube" id="core_item2" horizontal center layout active></core-item>
                    <core-item label="Users" class="fa fa-user" id="core_item3" horizontal center layout></core-item>
                    <core-item label="Monitoring" class="fa fa-tachometer" id="core_item4" horizontal center layout></core-item>
                    <core-item label="Scheduler" class="fa fa-clock-o" id="core_item6" horizontal center layout></core-item>
                    <core-item label="Shutdown" class="fa fa-power-off" id="core_item6" horizontal center layout></core-item>
                </core-menu>
            </core-header-panel>
            <div id="div" tool>Dashboard</div>
            <core-card id="core_card" layout vertical>
                <exist-icon-list></exist-icon-list>
            </core-card>
        </core-scaffold>
    </template>
    <script>
        Polymer('exist-dashboard', {

            created: function () {
                console.log("exist-dashboard created ...");
            },
            ready: function () {
            }


        });
    </script>
</polymer-element>
