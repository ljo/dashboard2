<link href="../polymer/polymer.html" rel="import">
<link rel="import" href="../core-scaffold/core-scaffold.html">
<link rel="import" href="../core-header-panel/core-header-panel.html">
<link rel="import" href="../core-menu/core-menu.html">
<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-menu/core-submenu.html">
<link rel="import" href="../exist-item/exist-item.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">

<polymer-element name="exist-dashboard">

    <template>
        <style>
            @import "/components/font-awesome/css/font-awesome.css";

            :host {
                position: absolute;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
            }


            #core_scaffold {
                position: absolute;
                top: 0px;
                right: 0px;
                bottom: 50px;
                left: 0px;
                width: 100%;
                height: 100%;
            }
            /* this styles the right side of the header - the toolbar within! the scaffold */
            #core_scaffold::shadow core-toolbar{
                background-color: #0088cc;
            }

            #core_scaffold #core_toolbar {
                background:url('../../resources/images/existdb.gif') no-repeat 15px center;
                background-size:50% auto;
                background-color: white;
            }

            #core_menu {
                font-size: 16px;
                padding: 0;
                margin:0;
            }

            #dashboardTitle {
                padding: 5px;
            }

            #core_card {
                width: 100%;
                height: 100%;
                border-top-left-radius: 2px;
                border-top-right-radius: 2px;
                border-bottom-right-radius: 2px;
                border-bottom-left-radius: 2px;
                box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
                position: absolute;
                top: 0px;
                left: 0px;
                background-color: rgb(255, 255, 255);
            }

            exist-item{
                padding: 20px;
            }
            exist-item i{
                margin-right: 20px;
                font-size: 24px;
                vertical-align: middle;
            }
            exist-item.core-selected i:before {
                color:#0088cc;
            }
        </style>


        <core-scaffold id="core_scaffold">
            <core-header-panel id="core_header_panel" navigation flex>
                <core-toolbar id="core_toolbar">
                </core-toolbar>
                <core-menu selected="Packages" valueattr="label" selectedindex="0" id="core_menu"
                           theme="core-light-theme">
                    <exist-item label="Packages" id="core_item2" horizontal center layout active><i class="fa fa-cube"></i></exist-item>
                    <exist-item label="Collections" id="core_item1"><i class="fa fa-database"></i></exist-item>
                    <exist-item label="Users" id="core_item3" horizontal center layout><i class="fa fa-user"></i></exist-item>
                    <exist-item label="Monitoring" id="core_item4" horizontal center layout><i class="fa fa-tachometer"></i></exist-item>
                    <exist-item label="Scheduler" id="core_item6" horizontal center layout><i class="fa fa-clock-o"></i></exist-item>
                    <exist-item label="Backup" action="doit" id="core_item"><i class="fa fa-history"></i></exist-item>
                    <exist-item label="Shutdown" id="core_item6" horizontal center layout><i class="fa fa-power-off"></i></exist-item>
                </core-menu>
            </core-header-panel>

            <div id="dashboardTitle" tool>Dashboard</div>

            <core-card id="core_card" layout vertical>
                <exist-icon-list></exist-icon-list>
            </core-card>
        </core-scaffold>
    </template>
    <script>
        Polymer('exist-dashboard', {

            created: function () {
                console.log("exist-dashboard created ...");
            },
            ready: function () {
            }


        });
    </script>
</polymer-element>
