<link href="../polymer/polymer.html" rel="import">
<link rel="import" href="../core-scaffold/core-scaffold.html">
<link rel="import" href="../core-header-panel/core-header-panel.html">
<link rel="import" href="../core-menu/core-menu.html">
<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-menu/core-submenu.html">
<link rel="import" href="../exist-item/exist-item.html">
<link rel="import" href="../exist-icon-list/exist-icon-list.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">

<polymer-element name="exist-dashboard">

    <template>
        <style>
            @import "/components/font-awesome/css/font-awesome.css";

            :host {
                position: absolute;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
            }


            #core_scaffold {
                position: absolute;
                top: 0px;
                right: 0px;
                bottom: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
            }
            /* this styles the right side of the header - the toolbar within! the scaffold */
            #core_scaffold::shadow core-toolbar{
                background-color: #0088cc;
            }

            #core_scaffold #core_toolbar {
                background:url('../../resources/images/existdb.gif') no-repeat 15px center;
                background-size:50% auto;
                background-color: white;
            }

            #core_menu {
                font-size: 16px;
                padding: 0;
                margin:0;
            }

            #dashboardTitle {
                padding: 5px;
            }

            #dancefloor {
                width: 100%;
                height: 100%;
                border-top-left-radius: 2px;
                border-top-right-radius: 2px;
                border-bottom-right-radius: 2px;
                border-bottom-left-radius: 2px;
                box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
                position: absolute;
                top: 0px;
                left: 0px;
                bottom:0;
                right: 0;
                /*background-color: rgb(255, 255, 255);*/
                background: url(../../resources/images/background2.png) no-repeat;
                background-size: 100% 100%;
            }

            exist-item{
                padding: 20px;
            }
            exist-item i{
                margin-right: 20px;
                font-size: 24px;
                vertical-align: middle;
            }
            exist-item.core-selected i:before {
                color:#0088cc;
            }
            #app-toolbar{
                border:thin solid white;
            }
        </style>


        <core-scaffold id="core_scaffold">
            <core-header-panel id="core_header_panel" navigation flex>
                <core-toolbar id="core_toolbar">

                </core-toolbar>
                <core-menu selected="" valueattr="label" selectedindex="0" id="core_menu"
                           theme="core-light-theme">
                    <exist-item label="Packages" on-tap={{showPackageManager}}" id="core_item2" horizontal center layout active><i class="fa fa-cube"></i></exist-item>
                    <exist-item label="Collections" id="core_item1"><i class="fa fa-database"></i></exist-item>
                    <exist-item label="Users" id="core_item3" horizontal center layout><i class="fa fa-user"></i></exist-item>
                    <exist-item label="Monitoring" id="core_item4" horizontal center layout><i class="fa fa-tachometer"></i></exist-item>
                    <exist-item label="Scheduler" id="core_item6" horizontal center layout><i class="fa fa-clock-o"></i></exist-item>
                    <exist-item label="Backup" action="doit" id="core_item"><i class="fa fa-history"></i></exist-item>
                    <exist-item label="Shutdown" id="core_item6" horizontal center layout><i class="fa fa-power-off"></i></exist-item>
                </core-menu>
            </core-header-panel>

            <div tool id="global-toolbar">
                <!--<div id="dashboardTitle">Dashboard</div>-->
                <core-icon-button icon="refresh" class="bottom"></core-icon-button>
                <core-icon-button icon="add" class="bottom"></core-icon-button>
            </div>

            <div tool id="app-toolbar">
                <div id="dashboardTitle">App Toolbar</div>
            </div>

            <core-card id="dancefloor" layout vertical>
                <exist-icon-list>
                    <exist-app-icon src="" title="" appURL="" requireLogin="true" label="app 1"></exist-app-icon>
                    <exist-app-icon src="" title="" appURL="" requireLogin="" label="app 2"></exist-app-icon>
                    <exist-app-icon src="" title="" appURL="" requireLogin="" label="app 3"></exist-app-icon>
                    <exist-app-icon src="" title="" appURL="" requireLogin="" label="app 4"></exist-app-icon>
                    <exist-app-icon src="" title="" appURL="" requireLogin="" label="app 5"></exist-app-icon>
                    <exist-app-icon src="" title="" appURL="" requireLogin="" label="app 6"></exist-app-icon>
                    <exist-app-icon src="" title="" appURL="" requireLogin="" label="long long app label description"></exist-app-icon>

                </exist-icon-list>
            </core-card>
        </core-scaffold>
    </template>
    <script>
        Polymer('exist-dashboard', {

            created: function () {
                console.log("exist-dashboard created ...");
            },
            ready: function () {
            },
            showPackageManager:function(){
                console.log("open PackageManager");
            }

        });
    </script>
</polymer-element>
